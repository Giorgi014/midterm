<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./Components/Header/header.css" />
    <link rel="stylesheet" href="./Components/Products/products.css" />
    <link rel="stylesheet" href="./Components/Rooms/rooms.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./Components/SectionWrapper/sectionWrapper.css"
    />
    <link rel="stylesheet" href="./Components/Wrapper/wrapper.css" />
    <title>BeFurnitureStore</title>
  </head>
  <body>
    <header>
      <article class="header_container">
        <div class="logo"><img src="./assets/logo.svg" alt="logo" /></div>
        <section class="search_container">
          <div class="search_icon">
            <img src="./assets/icons/search.svg" alt="" />
          </div>
          <input type="text" placeholder="What are you looking for?" />
        </section>
        <section class="user_container">
          <div class="cart_container">
            <div class="cart_icon">
              <img src="./assets/icons/cart.svg" alt="cart" />
            </div>
            <div class="cart_number">0</div>
          </div>
          <div class="user_balance">$0.00</div>
          <div class="favorite_items">
            <div class="favorite_icon">
              <img src="./assets/icons/favorites.svg" alt="favorites" />
            </div>
            <div class="favorite_item_number">0</div>
          </div>
          <div class="user">
            <img src="./assets/icons/user.svg" alt="user" />
          </div>
        </section>
      </article>
    </header>
  </body>
</html>
