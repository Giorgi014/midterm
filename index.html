<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./Components/Header/header.css" />
    <link rel="stylesheet" href="./Components/Main/main.css" />
    <link
      rel="stylesheet"
      href="./Components/Main/SectionWrapper/sectionWrapper.css"
    />
    <link rel="stylesheet" href="./Components/Main/Products/products.css" />
    <link rel="stylesheet" href="./Components/Main/Rooms/rooms.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BeFurnitureStore</title>
  </head>
  <body>
    <header>
      <!-- HEADER CONTAINER ======================================== -->

      <article class="header_container">
        <div class="logo"><img src="./assets/logo.svg" alt="logo" /></div>
        <section class="search_container">
          <div class="search_icon">
            <img src="./assets/icons/search.svg" alt="" />
          </div>
          <input type="text" placeholder="What are you looking for?" />
        </section>
        <section class="user_container">
          <div id="cart_container">
            <div class="cart_icon">
              <img src="./assets/icons/cart.svg" alt="cart" />
            </div>
            <div id="cart_number">0</div>
          </div>
          <div id="user_balance">$0.00</div>
          <div id="favorite_items">
            <div class="favorite_icon">
              <img src="./assets/icons/favorites.svg" alt="favorites" />
            </div>
            <div id="favorite_item_number">0</div>
          </div>
          <div id="user">
            <img src="./assets/icons/user.svg" alt="user" />
          </div>
          <div id="burger_menu">
            <img src="./assets/icons/burger-menu.svg" alt="" />
          </div>
          <div id="res_search">
            <img src="./assets/icons/search.svg" alt="search" />
          </div>
        </section>
      </article>

      <!-- NAVIGATION ======================================== -->

      <nav>
        <ul>
          <div id="close_button">
            <i class="fa-solid fa-xmark" id="remove_icon"></i>
          </div>
          <li class="chairs">
            <img src="./assets/chair.svg" alt="" />
            <span>
              <a href="#">CHAIRS</a>
              <i class="fa-solid fa-arrow-down"></i>
            </span>
            <seaction class="hover_container">
              <div class="hover_container_sections">
                <p class="chairs_hover">
                  <a href="#">ARMCHAIRS</a>
                  <i class="fa-solid fa-chevron-right"></i>
                </p>
                <p class="chairs_hover">
                  <a href="#">BAR STOOLS</a>
                  <i class="fa-solid fa-chevron-right"></i>
                </p>
                <p class="chairs_hover">
                  <a href="#">CHAIR PADS</a>
                  <i class="fa-solid fa-chevron-right"></i>
                </p>
                <p class="chairs_hover">
                  <a href="#">CHAIRS LOUNGES</a>
                  <i class="fa-solid fa-chevron-right"></i>
                </p>
                <p class="chairs_hover">
                  <a href="#">DESKS CHAIRS</a>
                  <i class="fa-solid fa-chevron-right"></i>
                </p>
                <p class="chairs_hover">
                  <a href="#">DINING CHAIRS</a>
                  <i class="fa-solid fa-chevron-right"></i>
                </p>
              </div>
              <div class="recomend_product_container">
                <p class="we_recomended">WE RECOMMEND</p>
                <div class="recomended_item">
                  <h2>Fancy chair</h2>
                  <p>Rutrum non id sem turpis elementum vel id. Magna.</p>
                </div>
                <p class="recomended_item_price">$1550.00</p>
                <img src="./assets/chair.png" alt="" />
              </div>
            </seaction>
          </li>
          <li class="beds">
            <img src="./assets/beds.svg" alt="" />
            <span>
              <a href="#">BEDS</a>
              <i class="fa-solid fa-arrow-down"></i>
            </span>
          </li>
          <li class="tables">
            <img src="./assets/tables.svg" alt="" />
            <span>
              <a href="#">TABLES</a>
              <i class="fa-solid fa-arrow-down"></i>
            </span>
          </li>
          <li class="desks">
            <img src="./assets/desks.svg" alt="" />
            <span>
              <a href="#">DESKS</a>
              <i class="fa-solid fa-arrow-down"></i>
            </span>
          </li>
          <li class="cabinets">
            <img src="./assets/cabinets.svg" alt="" />
            <span>
              <a href="#">CABINETS</a>
              <i class="fa-solid fa-arrow-down"></i>
            </span>
          </li>
          <li class="lighting">
            <img src="./assets/lighting.svg" alt="" />
            <span>
              <a href="#">LIGHTING</a>
              <i class="fa-solid fa-arrow-down"></i>
            </span>
          </li>
          <li class="sales">
            <img src="./assets/icons/star.svg" alt="" />
            <a href="#">SALES</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN ======================================== -->

    <main>

        <div class="warpper_background"></div>
        <section class="wrapper_image_conatiner">
          <div class="wrapper_image">
            <img src="./assets/wrapper.svg" alt="" />
          </div>
          <div class="wrapper_info">
            <p>BEFURNITURE</p>
            <h1>LUXURY FURNITURE</h1>
            <div class="wrapper_buttons">
              <button class="go_shop">GO TO SHOP</button>
              <button class="collections">SEE COLLECTION</button>
            </div>
          </div>
        </section>
      </article> -->
    </main>

    <script src="app.js"></script>
  </body>
</html>
